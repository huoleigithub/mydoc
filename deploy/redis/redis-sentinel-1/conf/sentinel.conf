#哨兵的端口
port 26379
#工作路径
dir "/data"

# 指明日志文件名
logfile "/data/sentinel.log"

# master表示 哨兵监控master服务的别名
# 127.0.0.1 6379 表示 master地址
#1 表示只需要1个sentinel投票即可故障转移
sentinel myid 96955ffbd6b995f9a87a50c6a382f83d42f47b03

#这两项配置非常重要，不同哨兵的节点通信的地址
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 192.168.48.2 6379 1
# Generated by CONFIG REWRITE
user default on nopass ~* +@all
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 2
sentinel known-replica mymaster 192.168.48.2 6380
sentinel known-replica mymaster 192.168.48.2 6381
sentinel known-sentinel mymaster 192.168.48.2 26380 3133719eaf66355048124a5f6fa5422b63b8d1bc
sentinel current-epoch 2
sentinel announce-ip "redis-master"
sentinel announce-port 26379
